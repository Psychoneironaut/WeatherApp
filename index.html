<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>What's the Weather?</title>
</head>

<body>

    <table>
        <tr>
            <td> Condition: <span id="conditionTd"></span> </td>
            
        </tr>
        <br>
        <tr>
            <td> Temp: <span id="currentTemp"></span> </td>
        </tr>
        <tr>
            <td> Humidity: <span id="humidityTd"></span> </td>
        </tr>
        <br>
    </table>
        
        <form> 
            City:
            <br>
            <input type="text" id="cityText">
            <br> 
            State/Country:
            <br>
            <input type="text" id="stateText"> 
        </form>
        <br>
        
        <button onclick="getTypedWeather()">Get Typed weather</button>
        <br>
        <button onclick="getWeather()">Show my weather</button>
        
    <table>
        <tr>
            <td>Future Forcast</td>
        </tr>
        <tr>
            <td>Day: <span id="nextDay"></span> -- <span id="nextDate"></span></td>
        </tr>
        <br>
        <tr>
            <td> Condition: <span id="nextCondition"></span> </td>
            
        </tr>
        <br>
        <tr>
            <td> Temp: <span id="nextTemp"></span> </td>
        </tr>

        <tr>
            <td><button onclick="previousDay()">Previous Day</button><button onclick="nextDay()">Next Day</button></td>
        </tr>
        <br>
    </table>
        
        
        <div id="out"></div>
        
        
        <script src="jquery-3.1.1.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
</body>

</html>
