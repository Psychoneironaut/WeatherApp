<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>What's the Weather?</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
</head>

<body>
    <div style='position:absolute;z-index:-1;left:0;top:0;width:100%;height:99.5%'> 
        <img src='images/Chicago.jpg' style='width:100%;height:100%' alt='Chicago' /> 
    </div>
    
    <header><h1 id="location"></h1></header>
    
    <section>
        <div id="out"></div>
        <form> 
            City:<input type="text" id="cityText">
            State/Country:<input type="text" id="stateText"> 
        </form>
        
        <div class="buttons">
            <button onclick="getTypedWeather()">Get Typed weather</button>
            <button onclick="getWeather()">Show my weather</button>
        </div>
        
        <table>
            <tr>
                <td> Temp: <span id="currentTemp"></span> </td>
            </tr>
            <tr>
                <td> Conditions: <span id="conditionTd"></span> </td>
            </tr>
            <tr>
                <td> Humidity: <span id="humidityTd"></span> </td>
            </tr>
        </table>
        
        <table>
            <tr>
                <td>Future Forcast</td>
            </tr>
            <tr>
                <td>Day: <span id="nextDay"></span> -- <span id="nextDate"></span></td>
            </tr>
            <br>
            <tr>
                <td> Condition: <span id="nextCondition"></span> </td>
            </tr>
            <br>
            <tr>
                <td> Temp: <span id="nextTemp"></span> </td>
            </tr>

            <tr>
                <td><button onclick="previousDay()">Previous Day</button><button onclick="nextDay()">Next Day</button></td>
            </tr>
            <br>
        </table>
    </section>
    
    <footer>
        <nav> 
            Developers: <a href="myWebsite">Will Mabrey</a> | <a href="samWebsite">Sam Fessler</a>
            <span id="footerItemLeft">Developed using <a href="https://developer.yahoo.com/weather/">Yahoo! Weather API</a></span>
        </nav>
    </footer>
    
    <script src="scripts/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
</body>

</html>
