<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>What's the Weather?</title>
</head>

<body>
    <p></p>
    <p class="weather">
        <button onclick="getWeather()">Show my weather</button>
    </p>
    <div id="out"></div>
    <table>
        <tr>
            <td> <span id="conditionTd"></span> </td>
            <td> Temp: <span id="currentTemp"></span> </td>
        </tr>
        <tr>
            <td> Humidity: <span id="humidityTd"></span> </td>
        </tr>
        
        <form> 
            City:
            <br>
            <input type="text" id="cityText">
            <br> 
            State/Country:
            <br>
            <input type="text" id="stateText"> </form>
        <br>
        
        <button onclick="getTypedWeather()">Get Typed weather</button>
        <div id="out"></div>
        
        
        <script src="jquery-3.1.1.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
</body>

</html>
